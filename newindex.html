<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="assets/css/newstyling.css">
    <link rel="manifest" href="assets/js/manifest.json">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <title>TwistUp</title>
</head>

<body>
<header>
    <h1>TwistUp le fashion c'est ici </h1>
</header>

                    <!-- DÃ©but de la nav bar -->

<div class="header">
    <h2 class="logo"></h2>
    <div class="logo1">
        <img src="assets/images/Twist_Up_LOGO.png" width="300px">
    </div>
    <input type="checkbox" id="chk">
    <label for="chk" class="show-menu-btn">
        <i class="fas fa-bars"></i>
    </label>

    <ul class="menu">
        <a href="#">Home</a>
        <a href="#">Gallerie</a>
        <a href="#">Informations</a>
        <label for="chk" class="hide-menu-btn">
            <i class="fas fa-times"></i>
        </label>
    </ul>
</div>

    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
      </label>
      <em>Enable Dark Mode!</em>
    </div>
                    <!-- Fin de la nav bar -->
        <div class="wrapper">
            <div class="one">Un</div>
            <div class="two">Deux</div>
            <div class="three">Trois</div>
            <div class="four">Quatre</div>
            <div class="five">Cinq</div>
            <div class="six">Six</div>  
        </div>


<script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.4.0/lib/darkmode-js.min.js"></script>

<script src="assets/js/script.js"></script>

<script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js');
            });
        }
</script>

</body>
</html>
